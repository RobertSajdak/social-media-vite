<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" initial-scale="1.0" />
    <title>Sign Up</title>

    {{> head}}
  </head>
  <body>
    <section class="auth">
      <div class="auth__img auth__img--register">{{> logo}}</div>
      <div class="auth__content">
        <div class="auth__logo">{{> logo}}</div>
        <div class="auth__wrapper">
          <h1 class="auth__title">Create new account</h1>
          <form class="auth__form" action="">
            <div class="auth__row">
              <i class="fa-regular fa-user auth__inputIcon"></i>
              <input
                class="auth__input"
                placeholder="Username"
                type="text"
                name="login"
              />
            </div>

            <div class="auth__row">
              <i class="fa-regular fa-envelope auth__inputIcon"></i>
              <input
                class="auth__input"
                placeholder="E-mail address"
                type="email"
                name="email"
              />
            </div>

            <div class="auth__row">
              <i class="fa-solid fa-key auth__inputIcon"></i>
              <input
                class="auth__input"
                placeholder="Password"
                type="password"
                name="password"
              />
            </div>

            <div class="auth__row">
              <i class="fa-solid fa-key auth__inputIcon"></i>
              <input
                class="auth__input"
                placeholder="Confirm Password"
                type="password"
                name="password-repeat"
              />
            </div>

            <div class="auth__row">
              <button class="auth__button">Sign up</button>
            </div>
          </form>
          <p class="auth__info">
            Already have an account?
            <a href="login.html">Login</a>
          </p>
        </div>
      </div>
    </section>
    <script type="module" src="assets/js/main.js"></script>
  </body>
</html>
