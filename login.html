<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>

    {{> head}}
  </head>

  <body>
    <section class="auth">
      <div class="auth__img auth__img--login">{{>logo}}</div>
      <div class="auth__content">
        <div class="auth__logo">{{>logo}}</div>
        <div class="auth__wrapper">
          <h1 class="auth__title">Login into Your account</h1>
          <form class="auth__form" action="">
            <div class="auth__row">
              <i class="fa-regular fa-envelope auth__inputIcon"></i>
              <input
                class="auth__input auth__input--error"
                placeholder="Your E-mail Address"
                type="email"
                name="email"
              />
              <div class="auth__error">Enter a valid e-mail address</div>
            </div>

            <div class="auth__row">
              <i class="fa-solid fa-key auth__inputIcon"></i>
              <input
                class="auth__input"
                placeholder="Password"
                type="password"
                name="password"
              />
            </div>

            <div class="auth-row">
              <button class="auth__button">Login</button>
            </div>
          </form>

          <p class="auth__info">
            Don't have account? <a href="register.html">Register</a>
          </p>
        </div>
      </div>
    </section>
    <script type="module" src="assets/js/main.js"></script>
  </body>
</html>
